<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>The Code Quiz</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->

</head>

<body>
    <header>
        <div>
            <h1>The Coding Quiz</h1>
            <div>
                <button class="button" id="score_check">View Highscores</button>
            </div>
            <h2 id="timer">Time left: <span id="seconds">60</span></h2>
            <!-- <button type="button" class="btn btn-primary">Primary</button> -->

        </div>
    </header>

    <main>
        <!--Intro Section-->
        <section class = 'intro_page' id = 'intro_page'>
        <div id = 'introduction'>
            <h1>Welcome to the Coding Quiz.</h1>
            <p1 id = 'instructions'>In this coding quiz you are given five questions. Every incorrect answer will reduce your timer by 10 seconds!</p1>
            <br>
            <button class="button" id="start_button">Start Quiz</button>
        </div>
        </section>

        <!--Questions Section-->
        <section class = 'question_page' id = 'question_page'>
            <div>
                <h2 id = 'ask_question'>Ask the question</h2>
                <ul>
                    <ul><button class ="choices button" id="answer_btn1" value="a">Answer1</button></ul>
                    <ul><button class ="choices button" id="answer_btn2" value="b">Answer2</button></ul>
                    <ul><button class ="choices button" id="answer_btn3" value="c">Answer3</button></ul>
                    <ul><button class ="choices button" id="answer_btn4" value="d">Answer4</button></ul>
                </ul>
            </div>

            <div id = 'question_checker'>
                <p>Correct!</p>
                <p>Wrong :/</p>
            </div>
        </section>

        <!--Results Section-->
            <section class = 'results_page' id = 'results_page'>
                <div id = 'results'>
                    <h2 id = 'fin'>Finished!</h2>
                    <p id = 'score'>Your final score is: </p>
                    <p>Enter your name...
                        <input id = 'user-name'>
                        <button class = 'button' id = 'submit_btn'>Submit</button>
                    </p>
                </div>
            </section>

        <!--Score Section-->
        <section class = 'score_page' id = 'score_page'>
            <div>
                <h2>High Scores</h2>
                <div id = 'high_score'><p>Your score: </p></div>
                <div>
                    <button class = 'button' id = 'back_btn'>Back</button>
                    <button class = 'button' id = 'clear_btn'>Clear Scores</button>
                </div>
            </div>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
